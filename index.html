<!DOCTYPE html>
<html lang="pl">
<head>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Press Start 2P', monospace;
      color: #00ff00;
      overflow: hidden;
    }

    h1 {
      font-size: 14px;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
      margin-bottom: 40px;
    }

    .lang-buttons {
      display: flex;

      background: #111;
      padding: 15px 25px;
      border-radius: 15px;
      font-size: 10px;
      text-decoration: none;
      box-shadow: 0 0 15px #00ff00;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .lang-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #00ff00;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 8px;
      opacity: 0.6;
    }
  </style>
