<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Language</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Press Start 2P', monospace;
      color: #00ff00;
    }

    h1 {
      font-size: 24px;
      color: #00ff00;
      text-shadow: 0 0 15px #00ff00;
      margin-bottom: 60px;
      text-align: center;
    }

    .device-buttons, .lang-buttons {
      display: flex;
      flex-direction: column;
      gap: 25px;
      align-items: center;
    }

   .lang-btn, .device-btn {
  border: 3px solid #00ff00;
  color: #00ff00;
  background: #111;
  padding: 25px 45px;
  border-radius: 20px;
  font-size: 14px;
  text-decoration: none;
  box-shadow: 0 0 20px #00ff00;
  transition: transform 0.2s, box-shadow 0.2s;
  cursor: pointer;
  font-family: 'Press Start 2P', monospace;
}

    .lang-btn:hover, .device-btn:hover {
      transform: scale(1.15);
      box-shadow: 0 0 35px #00ff00;
    }

    .lang-buttons {
      display: none; /* ukryte na start */
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 10px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <h1>SELECT/WYBIERZ:</h1>

  <!-- Wybór urządzenia -->
  <div class="device-buttons">
    <button class="device-btn" id="computer-btn">IM ON COMPUTER (JESTEM NA KOMPUTERZE)</button>
    <button class="device-btn" id="mobile-btn">IM ON MOBILE (JESTEM NA TELEFONIE)</button>
  </div>

  <!-- Przyciski języka dla komputera -->
  <div class="lang-buttons" id="computer-langs">
    <a href="main-pl.html" class="lang-btn">POLSKI</a>
    <a href="main-eng.html" class="lang-btn">ENGLISH</a>
  </div>

  <!-- Przyciski języka dla telefonu -->
  <div class="lang-buttons" id="mobile-langs">
    <a href="main-pl-mobile.html" class="lang-btn">POLSKI</a>
    <a href="main-eng-mobile.html" class="lang-btn">ENGLISH</a>
  </div>

  <footer>Hakow Fex / Lidka Kowalska</footer>

  <script>
    const computerBtn = document.getElementById('computer-btn');
    const mobileBtn = document.getElementById('mobile-btn');
    const computerLangs = document.getElementById('computer-langs');
    const mobileLangs = document.getElementById('mobile-langs');
    const deviceButtons = document.querySelector('.device-buttons');

    computerBtn.addEventListener('click', () => {
      deviceButtons.style.display = 'none';
      computerLangs.style.display = 'flex';
    });

    mobileBtn.addEventListener('click', () => {
      deviceButtons.style.display = 'none';
      mobileLangs.style.display = 'flex';
    });
  </script>

</body>
</html>
