<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Napisz maila do Lidka Kowalska</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #00ff00;
    }

    .mail-box {
      border: 3px solid #00ff00;
      border-radius: 16px;
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 20px #00ff00;
      background: rgba(0, 0, 0, 0.8);
    }

    input, textarea {
      width: 100%;
      background: black;
      border: 2px solid #00ff00;
      color: white;
      padding: 10px;
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      outline: none;
    }

    input:focus, textarea:focus {
      box-shadow: 0 0 10px #00ff00;
    }

    textarea {
      height: 180px;
      resize: none;
    }

    .send-button {
      background: #00ff00;
      color: black;
      border: 2px solid #00ff00;
      border-radius: 12px;
      padding: 12px 20px;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Press Start 2P', monospace;
    }

    .send-button:hover {
      background: white;
      box-shadow: 0 0 20px #00ff00;
    }

    .back-link {
      display: block;
      margin-top: 30px;
      color: #00ff00;
      text-decoration: none;
      font-size: 12px;
    }

    .back-link:hover {
      color: white;
    }
  </style>
</head>
<body>
  <h1>NAPISZ MAILA DO LIDKA KOWALSKA:</h1>

  <div class="mail-box">
    <form action="https://formspree.io/f/mvgwnlnw" method="POST">
      <input type="email" name="email" placeholder="Twój e-mail" required>
      <textarea name="message" placeholder="Napisz wiadomość..." required></textarea>
      <button type="submit" class="send-button">WYŚLIJ</button>
    </form>
  </div>

  <a href="index.html" class="back-link">⬅ POWRÓT DO STRONY GŁÓWNEJ</a>
</body>

</html>
